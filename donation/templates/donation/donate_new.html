{% extends 'base.html' %} 
{% load static %}

{% block content %}
{% if user.is_authenticated %}

<style>
    .titleBox{
        border-radius: 1em; 
        padding: 0.6em 1em; 
        background: #ffffff; 
        box-shadow: 1px 2px 10px rgba(0,0,0,0.2);  
        margin-left: 5px;
        font-size:1.3rem;
        font-weight:bold;
    }


    .bodyBox{
        border-radius: 1em; 
        padding: 0.8em 1em; 
        background: #ffffff; 
        box-shadow: 1px 2px 10px rgba(0,0,0,0.2);  
        margin-left: 5px;
        font-size:1.3rem;
        font-weight:bold;
    }

    .end_a
    {
        text-decoration: none;
        color: rgb(0, 0, 0);
    }

    button{
      background: rgba(255, 197, 142, 0.774);
      color:#fff;
      border:none;
      position:relative;
      height:40px;
      font-size:1em;
      padding:0 20px;
      cursor:pointer;
      transition:800ms ease all;
      outline:none;
    }
    button:hover{
      background:rgba(255, 255, 255, 0.774);
      color:rgba(255, 161, 73, 0.774);
    }
    button:before,button:after{
      content:'';
      position:absolute;
      top:0;
      right:0;
      height:2px;
      width:0;
      background: rgba(255, 206, 160, 0.774);
      transition:400ms ease all;
    }
    button:after{
      right:inherit;
      top:inherit;
      left:0;
      bottom:0;
    }
    button:hover:before,button:hover:after{
      width:100%;
      transition:800ms ease all;
    }
</style>

<div class="accordion-1">
    <div class="container">
    <div class="col-lg-12">
        <h2 class="h2-heading">기부신청페이지</h2>
        <form action="{%url 'donation:donate_create'%}" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <p class="titleBox">기부할 머리길이 : <input type="number" name="hair_length" min="25"></p>
            <p class="titleBox">모발상태 : 
                <input type="radio" name="hair_condition" value="상(염색&탈색X, 파마X)" required>상(염색&탈색X, 파마X)
                 <input type="radio" name="hair_condition" value="중(염색&탈색X, 파마O)">중(염색&탈색X, 파마O)
                <input type="radio" name="hair_condition" value="하(염색&탈색O)">하(염색&탈색O)</p>
            <p class="titleBox">사진 <input type="file" name="image" > </p>
            <div class="bodyBox"> <p style="font-size:1.3rem; font-weight:bold; ">내용<br><br>
                 <textarea type="text" name="body" id="" cols="30" rows="10">여러분의 기부 이야기를 들려주세요!</textarea> </p>
           </div>
           <br>
            <button type="submit"><a class="end_a">신청하기</a></button>
        </form>
    </div>
</div>
</div>
<br><br>
{% else %}
<div style="display:block; text-align: center; width:900px;margin: 300px auto; position:relative;">
  <h3>로그인 후 이용 가능</h3>
  <br>
  <a href="{% url 'account_login' %}" class="btn " style="background-color: rgb(218, 218, 248);">로그인</a>
  <a href="{% url 'account_signup' %}" class="btn " style="background-color: rgb(218, 218, 248);">회원가입</a>
</div>
{% endif %}
{% endblock %}

{% extends 'base.html' %} 
{% load static %} 
{% load i18n %} 
{% block content %}

<div class="hero-wrap js-fullheight">
  <div class="overlay"></div>
  <div id="particles-js"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true" style="background-image: url(../../static/images/배경사진.jpg);background-repeat: no-repeat; background-size: cover;">
      <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }" style="margin-right: 100px;">
        <section id="portfolio" style="background-size:100%; margin:200px" >
          <div style="width:300px; margin:0 auto; ">
          <div class="wow fadeInUp" data-wow-delay="0.5s">
            <div class="signup-sec">
              <form class="signup" method="POST" action="{% url 'account_signup' %}" style="margin-right: 10px;">
                {% csrf_token %} 
                <p><label for="id_username"></label><input type="text" name="username" placeholder="  아이디" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username" style="border-radius: 10px; height:20px; width:200px;"></p>
    <p><label for="id_email"></label> <input type="email" name="email" placeholder="  이메일 주소(선택)" autocomplete="email" id="id_email" style="border-radius: 10px; height:20px; width:200px;"></p>
    <p><label for="id_password1"></label> <input type="password" name="password1" placeholder="  비밀번호" autocomplete="new-password" required="" id="id_password1" style="border-radius: 10px; height:20px; width:200px;"></p>
    <p><label for="id_password2"></label> <input type="password" name="password2" placeholder="  비밀번호(확인)" required="" id="id_password2" style="border-radius: 10px; height:20px; width:200px;"></p>
    <p><input type="submit" value="Sign up" style="height: 20px; background : rgba(255, 206, 160, 0.774); border-radius: 10px; color: whitesmoke; height: 30px; width: 80px; border: white;"></p>
              </form>
            </div>
          </div>
        </div> 
        </section>
      </div>
    </div>
  </div>
</div>
{% endblock %}

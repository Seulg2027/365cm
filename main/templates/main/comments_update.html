{% extends 'base.html' %} {% block content %} {% load static %}
<div class="accordion-1">
  <form
    action="{% url 'main:update_comment' news.id comment.id %}"
    method="post"
  >
    {%csrf_token%}
    <textarea
      class="form-control col-lg-8"
      name="content"
      id="content"
      rows="3"
    >
    {{comment.content}}

    <input class="btn btn-primary col-lg-12" type="submit" value="작성" />
  </form>
</div>
{% endblock %}
